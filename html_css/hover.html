<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hover</title>
	<style>
		button{
			width: 250px;
			height: 60px;
			font-size: 30px;
			background-color: blue;
		}

		button:hover{
			background-color: red;
		}
	</style>
</head>
<body>
	<button>Click ME</button>

	<!-- Responsive Desing -->
	Responsive Desing
	<ul>
		<li>viewport</li> <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

									Media features: height, width, orientation,... -->
		<li>flexbox</li>
		<li>grids</li>
	</ul>
</body>
</html>
