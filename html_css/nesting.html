<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nesting</title>
	<link rel="stylesheet" href="css/nesting.min.css">
</head>
<body>
	<div>
		<p>This is a paragraph inside div</p>
		
		List inside the div:
		<ul>
			<li>item one</li>
			<li>item twoo</li>
			<li>item thee</li>
		</ul>
	</div>

	<p>This is a paragraph inside div</p>
		
		List outside the div:
		<ul>
			<li>item one</li>
			<li>item twoo</li>
			<li>item thee</li>
		</ul>
</body>
</html>
